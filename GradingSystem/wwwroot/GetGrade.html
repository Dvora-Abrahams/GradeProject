

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            input[type="text"]:focus {
                border-color: #4A90E2;
                outline: none;
            }

        button {
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #357ABD;
                transform: scale(1.1);
            }

        .back-button {
            margin-top: 15px;
            background-color: #e0e0e0;
            color: #333;
        }

            .back-button:hover {
                background-color: #d0d0d0;
            }
    </style>
</head>
<body>
    <h1>Get grade</h1>
    <form id="GetGradeForm" method="GET">
        <label for="studentId">Id</label>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="passWord">PassWord</label>
        <input type="text" id="passWord" name="passWord" required><br><br>

        <label for="exeNum">ExeNum</label>
        <input type="text" id="exeNum" name="exeNum" required><br><br>

        <button type="submit" onclick="submitForm()">getGrad</button>
    </form>
    <!--<button type="button" onclick="window.location.href='Main.html'">Back </button>-->

    <script>
        function submitForm() {
            const form = document.getElementById('GetGradeForm');
            form.action = `https://localhost:7012/api/ViewGrades/SpecificExe`;
            form.submit();
        }</script>
</body>
</html>
